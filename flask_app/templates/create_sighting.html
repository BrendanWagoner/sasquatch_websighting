<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Sighting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar border-bottom border-dark">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Sasquatch Websighting</span>
                    <span>{{user.first_name}} {{user.last_name}}</span>
                    <a href="/dashboard">Back to Dashboard</a>
                    <a href="/logout" class="btn btn-danger">Log out</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="mb-5">Report a Sighting</h1>
        {% with messages = get_flashed_messages(category_filter=["creation_error"]) %}
                {% if messages %}
                    <div class="alert alert-danger">                            
                        {% for message in messages %}            
                            <p>{{message}}</p>                   
                        {% endfor %}
                    </div>
                {% endif %}
        {% endwith %}
        <form action="/dashboard/report/create" method="POST">
        <div class="row">
            
                <div class="col-4 p-2">
                    <div class="row mb-5">
                        <div class="col">
                            <label for="location" class="form-label">Location:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="location" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col">
                            <label for="what_happened" class="form-label">What Happened?:</label>
                        </div>
                        <div class="col">
                            <textarea type="text" name="what_happened" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-4 p-2">
                    <div class="row mb-5">
                        <label for="date_of_siting" class="form-label">Date of Sighting:</label>
                        <input type="date" name="date_of_siting">
                    </div>
                    <div class="row mb-5">
                        <div class="col">
                            <label for="num_of_sasquatches" class="form-label">Number of Sasquatches:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="num_of_sasquatches" class="form-control" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row">
                <input type="submit" class="btn btn-primary" value="Report">
            </div>
        </form>
    </div>
</body>
</html>
